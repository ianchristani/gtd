{% extends 'general_users_template.html' %}


{% block prod-delete-confirmation %}

        <form method="post">
            {% csrf_token %}
            <h3>Confirma a exclusao do <strong>{{ product_to_delete.name }}</strong>?</h3>
            <button type="submit" class="btn btn-danger">Sim</button>
        </form>
        <a  href="{% url 'crud:list_products' %}"><button class="btn btn-success">Nao</button></a>           
    </div>       
{% endblock %}
