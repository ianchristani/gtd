{% extends 'general_users_template.html' %}

{% block logout %}
    <div class="container m-4">
        <p><strong>Deseja fazer o Logout do sistema?</strong></p>
    </div>
    <div class="container m-4">
        <form action="{% url 'usersapp:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>    
{% endblock %}
